    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
    <script>
        // Initialize Vanta.js Waves effect
        VANTA.WAVES({
            el: "#vanta-background", // Element to attach the effect

            touchControls: true,
